<div class="container">
    <table cellspacing='0'>
        <thead>
            <tr>
                <th colspan=6>
                    <div [style.font-size.em]='3'>USUARIOS</div>
                </th>
            </tr>
            <tr>
                <th [style.font-size.em]='3'>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of amigos">
                <td [style.font-size.em]='2'>{{i.name}}</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <input type="text" placeholder="Introduce el usuario" [(ngModel)]="user2name">
    <br>
    <br>
    <button class="btn btn-danger" color=red (click)="onDelete()">Eliminar</button>
    <button class="btn btn-danger" (click)="submitForm()">Guardar</button>
    <button class="btn btn-danger" [routerLink]="['/amigos']">Volver</button>
</div>
